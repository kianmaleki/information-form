<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فرم اطلاعات پروژه وب سایت</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/persian-date@1.3.0/dist/persian-date.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>
</head>

<body>
  <form id="project-form" action="" method="post">
    <!-- بخش اول: اطلاعات عمومی -->
    <fieldset id="section1">
      <div class="page_number">
        <img src="images/page-1.svg" alt="page 1" />
      </div>
      <h2 class="title">اطلاعات عمومی</h2>
      <div class="form-group">
        <label for="name">نام و نام خانوادگی:</label>
        <input type="text" id="name" name="name" required placeholder="نام و نام خانوادگی خود را وارد کنید" />
      </div>

      <div class="number_container">
        <div class="form-group w-50">
          <label for="mobile">شماره موبایل:</label>
          <input type="tel" id="mobile" name="mobile" required placeholder="09123456789" />
        </div>
        <div class="form-group w-50">
          <label for="phone_shop">شماره تلفن ثابت مغازه (پاسخگو جهت احراز):</label>
          <input type="tel" id="phone_shop" name="phone_shop" required placeholder="02112345678" />
        </div>
      </div>

      <div class="form-group">
        <label for="working_hours">ساعات کاری:</label>
        <input type="text" id="working_hours" name="working_hours" required placeholder="مثلاً 9 صبح تا 5 عصر" />
      </div>

      <div class="form-group">
        <label for="company_verification_date">تاریخ پاسخگویی تماس جهت احراز (یک هفته آینده):</label>
        <input type="text" id="company_verification_date" name="company_verification_date" required
          placeholder="مثلاً 1402/07/01" />
      </div>

      <div class="form-group">
        <label for="company_phone">شماره ثابت:</label>
        <input type="tel" id="company_phone" name="company_phone" required placeholder="02112345678" />
      </div>

      <div class="form-group file_container">
        <div class="file-input-container">
          <label for="national_id_card">عکس روی کارت ملی:</label>
          <input type="file" id="national_id_card" name="national_id_card" required />
          <label for="national_id_card" class="btn-upload">
            <span>
              <img src="images/uploade.svg" alt="upload icon" class="icon" />
            </span>
            انتخاب فایل
          </label>
        </div>
        <div class="file-input-container">
          <label for="birth_certificate">عکس دو صفحه اول شناسنامه:</label>
          <input type="file" id="birth_certificate" name="birth_certificate" required />
          <label for="birth_certificate" class="btn-upload">
            <span>
              <img src="images/uploade.svg" alt="upload icon" class="icon" />
            </span>
            انتخاب فایل
          </label>
        </div>
      </div>

      <div class="navigation-buttons">
        <button type="button" onclick="nextSection(1)">مرحله بعد</button>
      </div>
    </fieldset>

    <!-- بخش دوم: مشخصات فنی وب سایت، مهلت انجام پروژه و بودجه، و نمونه وب سایت‌های
      مرجع و وب سایت‌های رقیب -->

    <fieldset id="section2" class="hidden">
      <div class="page_number">
        <img src="images/page-2.svg" alt="page 2" />
      </div>
      <h2 class="title">مشخصات فنی وب سایت</h2>
      <div class="form-group">
        <div class="visable_btn">
          <span for="host_btn">آیا شما هاست دارید؟</span>
          <input class="file-input-container no-back" type="button" id="host_btn"
            onclick="toggleVisibility('host_visable' , 'host_btn')" value="دارم" />
        </div>
        <div id="host_visable" name="host_visable" class="hide">
          <label for="host_name">نام کاربری هاست:</label>
          <input type="text" id="host_name" name="host_name" placeholder="نام کاربری هاست" />
          <label for="host_pass">پسورد هاست:</label>
          <input type="password" id="host_pass" name="host_pass" placeholder="پسورد هاست" />
        </div>
      </div>
      <div class="form-group">
        <div class="visable_btn">
          <span>آیا درگاه پرداخت دارید؟</span>
          <input class="file-input-container no-back" type="button" id="dargah_btn"
            onclick="toggleVisibility('dargah', 'dargah_btn')" value="دارم" />
        </div>
        <div id="dargah" class="hide">
          <div id="dargah_options">
            <input type="radio" id="direct_gateway" name="payment_gateway" value="direct"
              onclick="toggleGatewayOptions('direct') ; " />
            <label id="direct_gateway_lable" for="direct_gateway">درگاه مستقیم</label>
            <input type="radio" id="intermediary_gateway" name="payment_gateway" value="intermediary"
              onclick="toggleGatewayOptions('intermediary') ; " />
            <label id="intermediary_gateway_lable" for="intermediary_gateway">درگاه واسط</label>
          </div>
          <div id="direct_gateway_options" class="hide">
            <label for="direct_gateway_name">نام درگاه:</label>
            <input type="text" id="direct_gateway_name" name="direct_gateway_name" placeholder="نام درگاه مستقیم" />
            <label for="direct_gateway_username">نام کاربری:</label>
            <input type="text" id="direct_gateway_username" name="direct_gateway_username"
              placeholder="نام کاربری درگاه مستقیم" />
            <label for="direct_gateway_password">رمز عبور:</label>
            <input type="password" id="direct_gateway_password" name="direct_gateway_password"
              placeholder="رمز عبور درگاه مستقیم" />
          </div>
          <div id="intermediary_gateway_options" class="hide">
            <label for="intermediary_gateway_name">کد مرچنت:</label>
            <input type="text" id="intermediary_gateway_name" name="intermediary_gateway_name"
              placeholder="کد مرچنت درگاه واسط" />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="account_number">شماره حساب:</label>
        <input type="text" id="account_number" name="account_number" required placeholder="-- -- -- -- -- -- -- --" />
      </div>

      <div class="form-group">
        <label for="tax_tracking_code">کد رهگیری مالیاتی:</label>
        <input type="text" id="tax_tracking_code" name="tax_tracking_code" required placeholder="**************" />
      </div>

      <div class="form-group">
        <label for="business_license">عکس جواز کسب:</label>
        <div class="file-input-container">
          <input type="file" id="business_license" name="business_license" required />
          <label for="business_license" class="btn-upload">
            <span>
              <img src="images/uploade.svg" alt="upload icon" class="icon" />
            </span>
            انتخاب فایل
          </label>
        </div>
      </div>

      <div class="navigation-buttons">
        <button class="no-back" type="button" onclick="prevSection(2)">
          مرحله قبل
        </button>
        <button type="button" onclick="nextSection(2)">مرحله بعد</button>
      </div>
    </fieldset>

    <!--  بخش سوم  -->
    <fieldset id="section3" class="hidden">
      <div class="page_number">
        <img src="images/page-3.svg" alt="page 3" />
      </div>
      <h2 class="title">مشخصات فنی وب سایت</h2>
      <div class="form-group">
        <label for="project_type">نوع پروژه:</label>
        <select id="project_type" name="project_type" onchange="toggleProjectTypeOptions()" required>
          <option value="">انتخاب کنید</option>
          <option value="coding">کدنویسی</option>
          <option value="wordpress">وردپرس</option>
        </select>
      </div>
      <div id="coding_options" class="hidden">
        <div class="coding">
          <label for="coding_description">لطفا به طور کامل توضیحات وبسایت خود را شرح دهید.</label>
          <textarea id="coding_description" name="coding_description" rows="4" placeholder="توضیحات کدنویسی"></textarea>
        </div>
      </div>
      <div id="wordpress_options" class="hidden">
        <div class="wordpress">
          <h3>لطفا ویژگی های مورد نظرتان را انتخاب کنید.</h3>
          <div class="check-box-container">
            <button id="cat-1" type="button" value="false" class="check-box-category"
              onclick=" dropdown('itm-1','cat-1' )">
              <h3>شماره یک</h3>
              <img src="/images/down.svg" alt="" />
            </button>
            <div id="itm-1" class="check-box-items hide">
              <div class="checkbox-wrapper-30">
                <span for="check-1" class="checkbox">
                  <input id="check-1" type="checkbox" onclick="addPrice(45000 , 'check-1' , 'cat-1' )" />
                  <svg>
                    <use xlink:href="#checkbox-30" class="checkbox"></use>
                  </svg>
                </span>
                <label for="check-1">شماره یک</label>
                <svg xmlns="http://www.w3.org/2000/svg" class="hide">
                  <symbol id="checkbox-30" viewBox="0 0 22 22">
                    <path fill="none" stroke="currentColor"
                      d="M5.5,11.3L9,14.8L20.2,3.3l0,0c-0.5-1-1.5-1.8-2.7-1.8h-13c-1.7,0-3,1.3-3,3v13c0,1.7,1.3,3,3,3h13 c1.7,0,3-1.3,3-3v-13c0-0.4-0.1-0.8-0.3-1.2" />
                  </symbol>
                </svg>
              </div>
              <div class="check-box-price">قیمت : 45000</div>
            </div>
          </div>
          <div class="all-price">
            <h3>مجموع قیمت :<span id="price">0</span></h3>
          </div>
        </div>
      </div>

      <div class="navigation-buttons">
        <button class="no-back" type="button" onclick="prevSection(3)">
          مرحله قبل
        </button>
        <button type="submit">تایید و ارسال</button>
      </div>
    </fieldset>
  </form>

  <footer>
    <a href="#"><img src="./images/logo.png" alt="kiako logo" /></a>
    <p>created by</p>
    <p>&copy;</p>
  </footer>

  <script src="index.js"></script>
</body>

</html>
