<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فرم اطلاعات پروژه وب سایت</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/persian-date@1.3.0/dist/persian-date.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>
  </head>

  <body>
    <h2 class="title">فرم اطلاعات پروژه وب سایت</h2>

    <form id="project-form" action="" method="post">
      <!-- بخش اول: اطلاعات عمومی -->
      <fieldset id="section1">
        <h3 class="title">اطلاعات عمومی</h3>
        <div class="form-group">
          <label for="name">نام و نام خانوادگی:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="mobile">شماره موبایل:</label>
          <input type="tel" id="mobile" name="mobile" required />
        </div>

        <div class="form-group">
          <label for="phone_shop"
            >شماره تلفن ثابت مغازه (پاسخگو جهت احراز):</label
          >
          <input type="tel" id="phone_shop" name="phone_shop" required />
        </div>

        <div class="form-group">
          <label for="working_hours">ساعات کاری:</label>
          <input type="text" id="working_hours" name="working_hours" required />
        </div>

        <div class="form-group">
          <label for="company_verification_date"
            >تاریخ پاسخگویی شرکتی جهت احراز (یک هفته آینده):</label
          >
          <input
            type="text"
            id="company_verification_date"
            name="company_verification_date"
            required
          />
        </div>

        <div class="form-group">
          <label for="company_phone">شماره ثابت:</label>
          <input type="tel" id="company_phone" name="company_phone" required />
        </div>

        <div class="form-group file_container">
          <div class="file-input-container">
            <label for="national_id_card">عکس روی کارت ملی:</label>
            <input
              type="file"
              id="national_id_card"
              name="national_id_card"
              required
            />
            <label for="national_id_card" class="btn-upload"
              >انتخاب فایل
              <span>
                <img src="images/uploade.svg" alt="uploade icon" class="icon" />
              </span>
            </label>
          </div>
          <div class="file-input-container">
            <label for="birth_certificate">عکس دو صفحه اول شناسنامه:</label>
            <input
              type="file"
              id="birth_certificate"
              name="birth_certificate"
              required
            />
            <label for="birth_certificate" class="btn-upload"
              >انتخاب فایل
              <span
                ><img src="images/uploade.svg" alt="uploade icon" class="icon"
              /></span>
            </label>
          </div>
        </div>

        <div class="navigation-buttons">
          <button type="button" onclick="nextSection(1)">
            مرحله بعد <span class="arrow">&#8592;</span>
          </button>
        </div>
      </fieldset>

      <!-- بخش دوم: مشخصات فنی وب سایت، مهلت انجام پروژه و بودجه، و نمونه وب سایت‌های مرجع و وب سایت‌های رقیب -->
      <fieldset id="section2" class="hidden">
        <h3 class="title">مشخصات فنی وب سایت</h3>
        <div class="form-group">
          <label for="account_number">شماره حساب:</label>
          <input
            type="text"
            id="account_number"
            name="account_number"
            required
          />
        </div>

        <div class="form-group">
          <label>هاست :</label>
          <div id="host_visable" name="host_visable" class="hide">
            <label for="host_name"> نام کاربری هاست:</label>
            <input type="text" id="host_name" name="host_name" required />
            <label for="host_pass"> پسورد هاست:</label>
            <input type="password" id="host_pass" name="host_pass" required />
          </div>
          <input
            class="file-input-container no-back"
            type="button"
            id="host_btn"
            onclick="toggleVisibility('host_visable' , 'host_btn')"
            value="دارم"
          />
        </div>

        <div class="form-group">
          <label>درگاه پرداخت :</label>
          <div id="dargah" class="hide">
            <div id="dargah_options">
              <input
                type="radio"
                id="direct_gateway"
                name="payment_gateway"
                value="direct"
                onclick="toggleGatewayOptions('direct')"
              />
              <label for="direct_gateway">درگاه مستقیم</label>
              <input
                type="radio"
                id="intermediary_gateway"
                name="payment_gateway"
                value="intermediary"
                onclick="toggleGatewayOptions('intermediary')"
              />
              <label for="intermediary_gateway">درگاه واسط</label>
            </div>
            <div id="direct_gateway_options" class="hide">
              <label for="direct_gateway_name">نام درگاه:</label>
              <input
                type="text"
                id="direct_gateway_name"
                name="direct_gateway_name"
              />
              <label for="direct_gateway_username">نام کاربری:</label>
              <input
                type="text"
                id="direct_gateway_username"
                name="direct_gateway_username"
              />
              <label for="direct_gateway_password">رمز عبور:</label>
              <input
                type="password"
                id="direct_gateway_password"
                name="direct_gateway_password"
              />
            </div>
            <div id="intermediary_gateway_options" class="hide">
              <label for="intermediary_gateway_name">نام درگاه:</label>
              <input
                type="text"
                id="intermediary_gateway_name"
                name="intermediary_gateway_name"
              />
            </div>
          </div>
          <input
            class="file-input-container no-back"
            type="button"
            id="dargah_btn"
            onclick="toggleVisibility('dargah', 'dargah_btn')"
            value="دارم"
          />
        </div>

        <div class="form-group">
          <label for="tax_tracking_code">کد رهگیری مالیاتی:</label>
          <input
            type="text"
            id="tax_tracking_code"
            name="tax_tracking_code"
            required
          />
        </div>

        <div class="form-group">
          <label for="business_license">عکس جواز کسب:</label>
          <div class="file-input-container">
            <input
              type="file"
              id="business_license"
              name="business_license"
              required
            />
            <label for="business_license" class="btn-upload"
              >انتخاب فایل
              <span
                ><img
                  src="images/uploade.svg"
                  alt="uploade icon"
                  class="icon" /></span
            ></label>
          </div>
        </div>

        <div class="navigation-buttons">
          <button class="no-back" type="button" onclick="prevSection(2)">
            مرحله قبل
            <span class="arrow">&#8594;</span>
          </button>
          <button type="submit">تایید و ارسال</button>
        </div>
      </fieldset>
    </form>

    <footer>
      <a href="#"><img src="/images/logo.png" alt="kiako logo" /></a>
      <span>created by <span>&copy;</span></span>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
